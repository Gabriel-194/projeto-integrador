<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Cadastro | Essence Wear</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fixed-logo" class="fixed-logo">
        <div class="logo-text">ESSENCE</div>
    </div>

    <header id="header" class="header">
        <div class="container">
            <div class="header-container">
                <div class="mobile-menu-toggle">
                    <button id="menu-btn" aria-label="Abrir menu" class="header-element">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
                
                <a href="index.html" class="mobile-menu-logo header-element">
                    ESSENCE
                </a>
                
                <nav class="header-nav">
                    <a href="index.html" class="nav-link header-element">Home</a>
                    <a href="loja.html" class="nav-link header-element">Loja</a>
                    <a href="sobre.html" class="nav-link header-element">Sobre</a>
                </nav>
                
                <div class="header-actions">
                    <button id="search-btn" aria-label="Pesquisar" class="header-element">
                        <i data-lucide="search"></i>
                    </button>
                     <a href="perfil.html" id="user-profile-icon" aria-label="Perfil do usuário" class="header-element">
                        <i data-lucide="user"></i>
                    </a>
                    <a href="carrinho.html" aria-label="Carrinho de compras" class="cart-button header-element">
                        <i data-lucide="shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div id="mobile-menu" class="mobile-menu hidden">
            <nav class="mobile-menu-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="loja.html" class="nav-link">Loja</a>
                <a href="sobre.html" class="nav-link">Sobre</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-page container">
            <div class="login-form-container">
                <h1 class="login-title">Acessar Conta</h1>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-username">Nome de Usuário</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <p id="login-error" class="auth-error hidden">Usuário ou senha inválidos.</p>
                    <button type="submit" class="btn-primary auth-button">Entrar</button>
                </form>
            </div>

            <div class="register-form-container">
                 <h1 class="login-title">Criar Conta</h1>
                 <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">Nome Completo</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <p id="register-error" class="auth-error hidden">Este email ou nome de usuário já está em uso.</p>
                    <p id="register-success" class="auth-success hidden">Cadastro realizado com sucesso! Você será redirecionado.</p>
                    <button type="submit" class="btn-secondary auth-button">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ESSENCE WEAR. TODOS OS DIREITOS RESERVADOS.</p>
        </div>
    </footer>
    
    <div id="search-overlay" class="search-overlay">
        <div class="search-modal">
            <div class="search-header">
                <h3 class="search-title">Pesquisar Produtos</h3>
                <button id="search-close-btn" class="search-close-btn" aria-label="Fechar pesquisa">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="search-input-wrapper">
                <i data-lucide="search"></i>
                <input type="text" id="search-input" placeholder="O que você procura?">
            </div>
            <div id="search-results-container" class="search-results-container">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
